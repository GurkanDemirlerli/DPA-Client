<div class="wrpr-br">
  <p-breadcrumb [model]="items" [style]="{border:0, background:'transparent'}"></p-breadcrumb>
</div>

<br>
<div class="wrpr">
  <p-table #dt [columns]="cols" [value]="lessons" selectionMode="single" [(selection)]="selectedLesson"
    (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
      Sakarya Üniversitesi Dersleri
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <p-dropdown *ngSwitchCase="'departmanId'" [options]="filters.departmans" [style]="{'width':'100%'}"
            (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          <ng-container *ngIf="col.field === 'lessonType';else second">
            {{ lessonTypesTableView[lessonTypes[rowData[col.field]]] }}
          </ng-container>
          <ng-template #second>
            <ng-container *ngIf="col.field === 'educationType';else third">
              {{ educationTypesTableView[educationTypes[rowData[col.field]]] }}
            </ng-container>
          </ng-template>
          <ng-template #third>
            {{rowData[col.field]}}
          </ng-template>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
        <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
    </ng-template>
  </p-table>
</div>

  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" *ngIf="lesson">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="lessonCode">Ders Kodu</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="lessonCode" [(ngModel)]="lesson.lessonCode" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Ders Adı</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="name" [(ngModel)]="lesson.name" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="group">Grup</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="group" [(ngModel)]="lesson.group" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="akts">AKTS</label>
      </div>
      <div class="ui-g-8">
        <p-dropdown [options]="dropdownOptions.aktsOptions" [style]="{'width': '145px'}" placeholder="Seçiniz"
          optionLabel="name" [showClear]="true" [(ngModel)]="selectedOptions.aktsOptions"
          (onChange)="lesson.akts = $event.value.code"></p-dropdown>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="weeklyHour">Haftalık Saat</label>
      </div>
      <div class="ui-g-8">
        <p-dropdown [options]="dropdownOptions.weeklyHourOptions" [style]="{'width': '145px'}" placeholder="Seçiniz"
          optionLabel="name" [showClear]="true" [(ngModel)]="selectedOptions.weeklyHourOptions"
          (onChange)="lesson.weeklyHour = $event.value.code"></p-dropdown>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="lessonType">Ders Tipi</label>
      </div>
      <div class="ui-g-8">
        <p-dropdown [options]="dropdownOptions.lessonTypeOptions" [style]="{'width': '145px'}" placeholder="Seçiniz"
          optionLabel="name" [showClear]="true" [(ngModel)]="selectedOptions.lessonTypeOptions"
          (onChange)="lesson.lessonType = $event.value.code"></p-dropdown>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="educationType">Öğrenim Türü</label>
      </div>
      <div class="ui-g-8">
        <p-dropdown [options]="dropdownOptions.educationTypeOptions" [style]="{'width': '145px'}" placeholder="Seçiniz"
          optionLabel="name" [showClear]="true" [(ngModel)]="selectedOptions.educationTypeOptions"
          (onChange)="lesson.educationType = $event.value.code"></p-dropdown>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton (click)="goToLessons()" label="Dersler"></button>
      <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>
