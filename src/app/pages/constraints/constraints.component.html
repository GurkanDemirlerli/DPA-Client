<div class="wrpr-br">
  <p-breadcrumb [model]="items" [style]="{border:0, background:'transparent'}"></p-breadcrumb>
</div>
<br>
<div class="wrpr">
  <p-table [columns]="cols" [value]="constraints" selectionMode="single" [(selection)]="selectedFaculty"
    (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
      Sakarya Üniversitesi Fakülteleri
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field" colspan="col.colspan"
          [ngStyle]="{'width': col.width}">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
        <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
    </ng-template>
  </p-table>
</div>




<p-dialog header="Kısıt Oluştur" [(visible)]="display" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200"
  [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
    <div class="ui-grid-row">
      <div class="form-group ui-grid-col-12">
        <b class="first">Kısıt Adı</b>
        <input type="text" pInputText placeholder="Kısıt Adını Giriniz">
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="form-group ui-grid-col-12">
        <b>Haftalık Saat</b>
        <div class="ui-grid-row">
          <p-dropdown [options]="hours" [style]="{'width': '180px'}" placeholder="AKTS Seçiniz" optionLabel="name"
            [showClear]="true"></p-dropdown>
        </div>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="form-group ui-grid-col-12">
        <b>Öğretim Türü</b>
        <p-selectButton [options]="types" [(ngModel)]="selectedTypes"></p-selectButton>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="form-group ui-grid-col-12">
        <b>Açıklama</b>
        <textarea rows="2" cols="30" placeholder="Açıklama" pInputTextarea></textarea>
      </div>
    </div>
  </div>
  <div class="p-grid p-justify-end">
    <div class="p-col-10 text-right">
      <p>Haftada 1 gün boş olsun. </p>
    </div>
    <div class="p-col-2">
      <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
    </div>
  </div>
  <p-footer>

    <div class="p-grid p-justify-end">
      <div class="p-col-3 mr-2">
        <button type="button" pButton icon="fa fa-check" (click)="display=false" label="Kaydet"></button>
      </div>
      <div class="p-col-3">
        <button type="button" pButton icon="fa fa-close" (click)="display=false" label="Vazgeç"
          class="ui-button-secondary"></button>
      </div>
    </div>
  </p-footer>
</p-dialog>
