<div class="wrpr-br">
  <p-breadcrumb [model]="brItems" [style]="{border:0, background:'transparent'}"></p-breadcrumb>
</div>
<br>
<p-table #dt [columns]="cols" [value]="items" selectionMode="single" [(selection)]="selectedItem"
  (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
  <ng-template pTemplate="caption">
    Sakarya Üniversitesi Derslikler
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field" colspan="col.colspan"
        [ngStyle]="{'width': col.width}">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field">
        <input *ngSwitchCase="'title'" pInputText type="text"
          (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" [style]="{'width':'100%'}">
        <p-dropdown *ngSwitchCase="'facultyId'" [options]="filters.faculties" [style]="{'width':'100%'}"
          (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
    </div>
  </ng-template>
</p-table>


<form [formGroup]="mform" (ngSubmit)="save(mform.value)">
  <p-dialog header="Derslik Detay" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
    [contentStyle]="{'overflow':'visible'}" [style]="{width: '400px'}">
    <div class="ui-g ui-fluid" *ngIf="item">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="title">Derslik Adı</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="title" formControlName="title" [(ngModel)]="item.title" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="facultyId">Fakülte</label>
        </div>
        <div class="ui-g-8">
          <p-dropdown [options]="dropdownOptions.facultyOptions" formControlName="facultyId"  [style]="{'width': '100%'}" placeholder="Seçiniz"
            filter="true" optionLabel="label" [showClear]="true" [(ngModel)]="selectedOptions.facultyOptions"
            (onChange)="item.facultyId = $event.value.value"></p-dropdown>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button pButton type="submit" label="Save" [disabled]="!mform.valid"></button>
        <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"  class="ui-button-secondary"></button>

      </div>
    </p-footer>
  </p-dialog>
</form>
